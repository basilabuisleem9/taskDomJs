<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #5: Input check for minimmum number of charecter should be 6 and password match in both input </title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .err {
            /* color: red; */
            font-size: 0.7em;
        }
    </style>
    
</head>
<body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password"  onkeyup=checkPass(); return false></td>
            <td  >
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password" onkeyup=checkPass(); return false ></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn"/>
</form>
<script>
function checkPass()
{
        var pass1 = document.getElementById('password1');
        var pass2 = document.getElementById('password2');
        var message1 = document.getElementById('pw1_check');
        var message2 = document.getElementById('pw2_check');

        var goodColor = "#66cc66";
        var badColor = "#ff6666";

        if(pass1.value.length > 6)
        {
  
            message1.style.color = goodColor;
            message1.innerHTML = "character number ok!"
        }
        else
        {
      
            message1.style.color = badColor;
            message1.innerHTML = " you have to enter at least 6 digit!"
            return;
        }

        if(pass1.value == pass2.value)
        {

            message2.style.color = goodColor;
            message2.innerHTML = "Welcome!!"
        }
        else
        {
   
            message2.style.color = badColor;
            message2.innerHTML = " These passwords don't match"
        }
    }
</script>
</body>
</html>
